<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>

</head>

<body>
    <h2>Crear Producto</h2>
    <form action="/api/personas" method="post" class="forma">
        <input type="text" name="tittle" id="tittle" placeholder="Titulo" required>
        <input type="number" name="price" id="price" placeholder="Precio" required>
        <input type="text" name="thumbnail" id="thumbnail" placeholder="Thumbnail" required>
        <input type="submit" value="Crear">
    </form>
    <h2>Actualizar Producto</h2>
    <form action="/api/personas" method="PUT" class="forma">
        <input type="text" name="tittle" id="tittle" placeholder="Titulo" required>
        <input type="number" name="price" id="price" placeholder="Precio" required>
        <input type="text" name="thumbnail" id="thumbnail" placeholder="Thumbnail" required>
        <input type="submit" value="Actualizar">
    </form>

</body>

</html>
